name: pipeline

on:
  push:
    branches:
      - '**' # trigger on push on all branches
  pull_request:
    branches:
      - main

jobs:
  docker-and-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set Environment Variables
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
        echo "NEO4J_URI=${{ secrets.NEO4J_URI }}" >> $GITHUB_ENV
        echo "NEO4J_USER=${{ secrets.NEO4J_USER }}" >> $GITHUB_ENV
        echo "NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose 
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and Start Docker Services
      run: |
        docker-compose up -d --build
        sleep 10  # Give services time to start

    - name: Run Unit Tests
      run: docker exec cybergator_app poetry run unittest discover -s tests

    - name: Show Coverage Report
      run: docker exec cybergator_app poetry run coverage report -m

    - name: Stop and Remove Containers
      if: always()
      run: docker-compose down
